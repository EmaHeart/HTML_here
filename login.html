<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <section class="forms-section">
        <div class="forms">
          <div class="form-wrapper is-active">
            <button type="button" class="switcher switcher-login">
              Login
              <span class="underline"></span>
            </button>
            <form class="form form-login" onsubmit="return login(event)">
              <fieldset>
                <legend>Please, enter your email and password for login.</legend>
                <div class="input-block">
                  <label for="login-email">E-mail</label>
                  <input id="login-email" type="email" required>
                </div>
                <div class="input-block">
                  <label for="login-password">Password</label>
                  <input id="login-password" type="password" required>
                </div>
              </fieldset>
              <button type="submit" class="btn-login">Login</button>
            </form>
          </div>
          <div class="form-wrapper">
            <button type="button" class="switcher switcher-signup">
              Sign Up
              <span class="underline"></span>
            </button>
            <form class="form form-signup" onsubmit="return signup(event)">
              <fieldset>
                <legend>Please, enter your email, password and password confirmation for sign up.</legend>
                <div class="input-block">
                  <label for="signup-email">E-mail</label>
                  <input id="signup-email" type="email" required>
                </div>
                <div class="input-block">
                  <label for="signup-password">Password</label>
                  <input id="signup-password" type="password" required>
                </div>
                <div class="input-block">
                  <label for="signup-password-confirm">Confirm password</label>
                  <input id="signup-password-confirm" type="password" required>
                </div>
              </fieldset>
              <button type="submit" class="btn-signup">Continue</button>
            </form>
          </div>
        </div>
    </section>
    <script>
        // Static list of users
        let users = [
            { email: "user1@example.com", password: "password1" },
            { email: "user2@example.com", password: "password2" },
            { email: "user3@example.com", password: "password3" }
        ];

        // Function to handle login form submission
        function login(event) {
            event.preventDefault(); // Prevent default form submission behavior

            // Get user input
            const emailInput = document.getElementById("login-email").value;
            const passwordInput = document.getElementById("login-password").value;

            // Check if provided email and password match any user
            const userFound = users.find(user => user.email === emailInput && user.password === passwordInput);
            if (userFound) {
                alert("Login successful!");
                window.location.href = "mane.html";
                // Perform further actions (e.g., redirect to dashboard)
            } else {
                alert("Invalid email or password. Please try again.");
            }
            return false;
        }

        // Function to handle signup form submission
        function signup(event) {
            event.preventDefault(); // Prevent default form submission behavior

            // Get user input
            const emailInput = document.getElementById("signup-email").value;
            const passwordInput = document.getElementById("signup-password").value;
            const passwordConfirmInput = document.getElementById("signup-password-confirm").value;

            // Check if passwords match
            if (passwordInput !== passwordConfirmInput) {
                alert("Passwords do not match. Please try again.");
                return false;
            }

            // Check if email already exists
            const emailExists = users.some(user => user.email === emailInput);
            if (emailExists) {
                alert("Email already exists. Please use a different email.");
                return false;
            }

            // Add new user to the list
            users.push({ email: emailInput, password: passwordInput });
            alert("Signup successful! You can now log in.");

            // Log the list of users to the console
            console.log(users);

            // Optionally, switch to the login form after successful signup
            document.querySelector(".switcher-login").click();
            return false;
        }

        // Switcher functionality to toggle between forms
        const switchers = [...document.querySelectorAll('.switcher')]

        switchers.forEach(item => {
            item.addEventListener('click', function() {
                switchers.forEach(item => item.parentElement.classList.remove('is-active'))
                this.parentElement.classList.add('is-active')
            })
        })
    </script>
</body>
</html>
